version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: meeting-app-db
    environment:
      POSTGRES_USER: meeting_user
      POSTGRES_PASSWORD: meeting_password
      POSTGRES_DB: meeting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meeting_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-app-backend
    environment:
      DATABASE_URL: postgresql://meeting_user:meeting_password@postgres:5432/meeting_db
      JWT_SECRET_KEY: your_jwt_secret_key_here
      GROQ_API_KEY: ${GROQ_API_KEY}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

  # Frontend (React + Vite)
  frontend:
    container_name: meeting-app-frontend
    working_dir: /app/frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    command: npm run dev
    volumes:
      - ./frontend:/app/frontend

volumes:
  postgres_data:

networks:
  default:
    name: meeting-app-network
